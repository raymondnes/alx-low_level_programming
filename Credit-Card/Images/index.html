<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>
</head>

<body>
	<div class="credit-card">
  <div class="card-front">
    <div class="card-logo">
      <img src="logo.png" alt="Credit Card Logo">
    </div>
    <div class="card-number">
      **** **** **** 1234
    </div>
    <div class="card-info">
      <div class="card-holder">
        CARDHOLDER NAME
      </div>
      <div class="card-expiry">
        VALID THRU<br>
        12/23
      </div>

  </div>
  <div class="card-back">
    <div class="card-stripe"></div>
    <div class="card-cvc">
      CVC
    </div>
  </div>
</div>
